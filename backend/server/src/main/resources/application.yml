spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      encoding: UTF-8
      mode: always
      schema-locations:
      data-locations:
        - classpath:data/foundation/gme_game.sql
        - classpath:data/foundation/pkm_pokemon.sql
        - classpath:data/foundation/gme_game_pokemon.sql
        - classpath:data/foundation/pkm_type.sql
        - classpath:data/foundation/pkm_pokemon_type.sql
        - classpath:data/foundation/pkx_pokedex.sql
      transaction-mode: none